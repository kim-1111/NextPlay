<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/styleRegister.css">
    <link rel="stylesheet" href="../CSS/principal.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="icon" href="../imagenes/logo.png">
</head>

<header>
    <nav>
        <img src="../imagenes/logo.png" alt="logo-NextPlay">
        <button>Eventos</button>
        <button>Noticias</button>
        <button>Foros</button>
        <button id="login">Login</button>
        <button id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>

        <div id="menu-dropdown">
            <a href="">Eventos</a>
            <a href="">Noticias</a>
            <a href="">Foros</a>
        </div>
    </nav>

</header>


<body>
    <center>
    <main>
        <section class="register-container">
            <h2>Register</h2>
            <form>
                <div class="role-selector">
                    <div class="role" id="student">
                        <img src="https://cdn-icons-png.flaticon.com/512/2491/2491055.png" alt="Student">
                        <span>USUARIO</span>
                    </div>
                    <div class="role selected" id="tutor">
                        <img src="https://cdn-icons-png.flaticon.com/256/2995/2995703.png" alt="Tutor">
                        <span>PROMOTOR  </span>
                    </div>
                </div>
                                    <script>
                                        document.querySelectorAll('.role').forEach(role => {
                                            role.addEventListener('click', () => {
                                                document.querySelectorAll('.role').forEach(el => el.classList.remove('selected'));
                                                role.classList.add('selected');
                                            });
                                        });
                                    </script>
                <label>
                    <div class="input-container">
                        <img src="../imagenes/user-icon.png" alt="User Icon">
                    </div>
                    <input type="text" required placeholder="Enter your username">
                </label>
                <label>
                    <div class="input-container">
                        <img src="../imagenes/email-icon.png" alt="Email Icon">
                    </div>
                    <input type="email" required placeholder="Enter your email">

                </label>
                <label>
                    <div class="input-container">
                        <img src="../imagenes/verify-icon.png" alt="Verify Icon">
                    </div>
                    <input type="number" required>
                    <button type="button" class="verify-email">Verify your email</button>

                </label>

                <label>
                    <div class="input-container">
                        <img src="../imagenes/password-icon.png" alt="Password Icon">
                    </div>
                    <input type="password" required placeholder="Enter your password">
                </label>
                <label>
                    <div class="input-container">
                        <img src="../imagenes/password-icon.png" alt="Password Icon">
                    </div>
                    <input type="password" required placeholder="Repeat password">
                </label>
                <div class="captcha">
                    <div class="g-recaptcha" data-sitekey="6LcmtdQqAAAAACkTwbyhF5gil2oJ09cvcvvpPykQ"></div>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="haveaccount">
                <p><a href="./login.html">Already registered?  Log in!</a></p>
            </div>
        </section>
    </main>
</center>
    <footer>
        <p>Footer</p>
    </footer>
</body>
