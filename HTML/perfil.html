<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextPlay</title>

  <!-- Ícono de la página -->
  <link rel="icon" href="../imagenes/logo.png">

  <!-- Fuentes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <!-- LAYOUT -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../Layout/include.js"></script>
  <link rel="stylesheet" href="../Layout/layout.css">
  <link rel="stylesheet" href="../CSS/principal.css">

  <!-- ESTILO LOGIN y REGISTER -->
  <link rel="stylesheet" href="../CSS/styleLogin.css">

</head>


<body>
  <!-- Encabezado con barra de navegación -->
  <header>
    <div id="navbar"></div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 profile-sidebar">
        <div class="text-center">
          <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
            alt="avatar">
          <h6>Upload a different photo...</h6>
          <input type="file" class="text-center center-block file-upload">
        </div>
        <hr><br>
        <div class="panel panel-default profile-panel">
          <div class="panel-heading">Sitio Web <i class="fa fa-link fa-1x"></i></div>
          <div class="panel-body"><a href="https://github.com/kim-1111/NextPlay">github.com/kim-1111/NextPlay</a></div>
        </div>
        <ul class="list-group">
          <li class="list-group-item text-muted">Actividad <i class="fa fa-dashboard fa-1x"></i></li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125
          </li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78
          </li>
        </ul>
      </div>
      <div class="col-sm-8 profile-content">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#home">Perfil</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <hr>
            <form class="form profile-form" action="##" method="post" id="registrationForm">
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="nombre">
                    <h4>Nombre</h4>
                  </label>
                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="last_name">
                    <h4>Apellidos</h4>
                  </label>
                  <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="apellidos">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="teléfono">
                    <h4>Teléfono</h4>
                  </label>
                  <input type="text" class="form-control" name="teléfono" id="teléfono" placeholder="teléfono">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="mobile">
                    <h4>Movil</h4>
                  </label>
                  <input type="text" class="form-control" name="movil" id="movil" placeholder="introduce tu móvil">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="email">
                    <h4>Email</h4>
                  </label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="ciudad">
                    <h4>Ciudad</h4>
                  </label>
                  <input type="text" class="form-control" id="ciudad" placeholder="ciudad">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="password">
                    <h4>Contraseña</h4>
                  </label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="contraseña">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="password2">
                    <h4>Verifica la contraseña</h4>
                  </label>
                  <input type="password" class="form-control" name="password2" id="password2" placeholder="password2">
                </div>
              </div>
              <div class="form-group profile-buttons">
                <div class="col-xs-12">
                  <br>
                  <button class="save" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                    Guardar</button>
                  <button class="reset" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                    Limpiar</button>
                </div>
              </div>
            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pie de página -->
  <div id="footer"></div>

</body>

</html>
