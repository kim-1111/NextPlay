<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextPlay</title>

  <!-- Ícono de la página -->
  <link rel="icon" href="../imagenes/logo.png">

  <!-- Archivos CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Fuentes personalizadas -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap">

  <!-- LAYOUT -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../Layout/include.js"></script>
  <script src="../Layout/loginregister.js"></script>
  <link rel="stylesheet" href="../Layout/layout.css">
  <link rel="stylesheet" href="../CSS/principal.css">
  <link rel="stylesheet" href="../CSS/styleLogin.css">
  <link rel="stylesheet" href="../CSS/styleRegister.css">
</head>

<body>

  <div id="overlay"></div>

  <div id="loginwindow"></div>

  <div id="registerwindow"></div>


  <div class="principal" id="principal">
    <!-- Encabezado con barra de navegación -->
    <header>
      <div id="navbar"></div>
    </header>
    
    <main>
      <!-- Carrusel de imágenes -->
      <div class="carousel-container">
        <button class="carousel-btn left-btn" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>

        <div class="carousel-wrapper">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../games/game1.jpg" class="d-block" alt="Game1">
              </div>

              <div class="carousel-item">
                <img src="../games/game2.jpg" class="d-block" alt="Game2">
              </div>

              <div class="carousel-item">
                <img src="../games/game3.jpg" class="d-block" alt="Game3">
              </div>
            </div>
          </div>
        </div>

        <button class="carousel-btn right-btn" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

      <!-- Secciones de contenido -->
      <div class="container" id="container1">
        <section>
          <img src="" alt="img1">
          <p>Texto descriptivo aquí...</p>
        </section>

        <section>
          <img src="" alt="img2">
          <p>Texto descriptivo aquí...</p>
        </section>

        <section>
          <img src="" alt="img3">
          <p>Texto descriptivo aquí...</p>
        </section>
      </div>

      <div class="container" id="container2">
        <section>
          <video src="../games/game1.mp4" autoplay loop muted></video>
          <div><button>Ver más</button></div>
        </section>

        <section>
          <video src="../games/game2.mp4" autoplay loop muted></video>
          <div><button>Ver más</button></div>
        </section>

        <section>
          <video src="../games/game3.mp4" autoplay loop muted></video>
          <div><button>Ver más</button></div>
        </section>
      </div>
    </main>

    <!-- Pie de página -->
    <footer>
      <div id="footer"></div>
    </footer>
  </div>

</body>

</html>
