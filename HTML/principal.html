<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextPlay</title>

    <!-- Ícono de la página -->
    <link rel="icon" href="../imagenes/logo.png">

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="../CSS/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Encabezado con barra de navegación -->
    <header>
        <nav>
            <!-- Logo de la página -->
            <img src="../imagenes/logo.png" alt="logo-NextPlay">

            <!-- Botones de navegación -->
            <button>Eventos</button>
            <button>Noticias</button>
            <button>Foros</button>
            <button id="login"><a href="login.html">Login</a></button>

            <!-- Botón de menú para dispositivos móviles -->
            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </button>

            <!-- Menú desplegable del usuario -->
            <div id="menu-dropdown">
                <a href="">Perfil</a>
                <a href="">Notificaciones</a>
                <a href="">Configuración</a>
            </div>
        </nav>
    </header>

    <!-- Carrusel de imágenes -->
    <div class="carousel-container">
        <button class="carousel-btn left-btn" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>

        <div class="carousel-wrapper">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../games/game1.jpg" class="d-block" alt="Game1">
                    </div>
                    <div class="carousel-item">
                        <img src="../games/game2.jpg" class="d-block" alt="Game2">
                    </div>
                    <div class="carousel-item">
                        <img src="../games/game3.jpg" class="d-block" alt="Game3">
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-btn right-btn" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Secciones de contenido -->
    <div class="container" id="container1">
        <section>
            <img src="" alt="img1">
            <p>Texto descriptivo aquí...</p>
        </section>
        <section>
            <img src="" alt="img2">
            <p>Texto descriptivo aquí...</p>
        </section>
        <section>
            <img src="" alt="img3">
            <p>Texto descriptivo aquí...</p>
        </section>
    </div>

    <div class="container" id="container2">
        <section>
            <video src="../games/game1.mp4" autoplay loop muted></video>
            <div><button>Ver más</button></div>
        </section>
        <section>
            <video src="../games/game2.mp4" autoplay loop muted></video>
            <div><button>Ver más</button></div>
        </section>
        <section>
            <video src="../games/game3.mp4" autoplay loop muted></video>
            <div><button>Ver más</button></div>
        </section>
    </div>

    <!-- Pie de página -->
    <footer>
        Contenido del footer
    </footer>

    <!-- Archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Abre y cierra el menú desplegable al hacer clic en el botón de menú
        document.getElementById('menu').addEventListener('click', function (e) {
            e.stopPropagation(); // Evita que el evento cierre el menú inmediatamente
            document.getElementById('menu-dropdown').classList.toggle('active');
        });

        // Cierra el menú desplegable si se hace clic fuera de él
        document.addEventListener('click', function (e) {
            const menuDropdown = document.getElementById('menu-dropdown');
            const menuButton = document.getElementById('menu');
            if (!menuDropdown.contains(e.target) && !menuButton.contains(e.target)) {
                menuDropdown.classList.remove('active');
            }
        });
    </script>

</body>

</html>
