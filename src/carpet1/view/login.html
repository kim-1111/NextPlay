<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextPlay</title>
  <link rel="icon" href="../assets/img/logo.png">
  <link rel="stylesheet" href="../css/auth.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav>
      <a href="./index.html">
        <img src="../assets/img/logo.png" alt="Logo" id="logo" loading="eager">
      </a>
      <ul>
        <li id="search">
          <form>
            <button aria-label="Search" type="submit"><i class="bi bi-search"></i></button>
            <input type="search" list="search-options" name="search-input" id="search-input" placeholder="Search...">
            <datalist id="search-options" >
              <option value="About us">
            </datalist>
          </form>
        </li>
        <li><a href="">About Us</a></li>
        <li><a href="">Events</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Forums</a></li>
        <li><a href="">Contact</a></li>
        <li id="login"><a href="./login.html">Login</a></li>
        <li id="menu">
          <button><i class="bi bi-list"></i></button>
          <ul id="menu-dropdown">
            <li><a href="">Events</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Forums</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Login</h2>

      <form method="post">
        <div>
          <label for="username" class="input-container"><img src="../assets/img/user-icon.png" alt="Username"></label>
          <input id="username" type="text" placeholder="Enter username" required>
        </div>

        <div>
          <label for="password"><img src="../assets/img/password-icon.png" alt="Password"></label>
          <input id="password" placeholder="Enter your password" required>
        </div>

        <div>
          <div id="rememberpassword">
            <label for="remember">
              <input id="remember" type="checkbox" name="remember"> Remember me
            </label>
          </div>

          <div id="forgotpassword">
            <a href="">Forgot password?</a>
          </div>
        </div>

        <button name="login" type="submit" class="submit">Login</button>
      </form>
      
      <div>
        <p><a href="./register.html">Don't have an account? Register!</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NextPlay.</p>
    <p><a href="">about us</a></p>
  </footer>
</body>

</html>
