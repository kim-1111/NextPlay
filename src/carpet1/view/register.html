<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextPlay</title>
  <link rel="icon" href="../assets/img/logo.png">
  <link rel="stylesheet" href="../css/auth.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav>
      <a href="./index.html">
        <img src="../assets/img/logo.png" alt="Logo" id="logo" loading="eager">
      </a>
      <ul>
        <li id="search">
          <form>
            <button aria-label="Search" type="submit"><i class="bi bi-search"></i></button>
            <input type="search" list="search-options" name="search-input" id="search-input" placeholder="Search...">
            <datalist id="search-options" >
              <option value="About us">
            </datalist>
          </form>
        </li>
        <li><a href="">About Us</a></li>
        <li><a href="">Events</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Forums</a></li>
        <li><a href="">Contact</a></li>
        <li id="login"><a href="./login.html">Login</a></li>
        <li id="menu">
          <button><i class="bi bi-list"></i></button>
          <ul id="menu-dropdown">
            <li><a href="">Events</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Forums</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Register</h2>

      <form method="post">
        <div>
          <label for="username"><img src="../assets/img/user-icon.png" alt="User Icon"></label>
          <input id="username" type="text" placeholder="Enter your username" required>
        </div>

        <div>
          <label for="email"><img src="../assets/img/email-icon.png" alt="Email Icon"></label>
          <input id="email" type="email" placeholder="Enter your email" required>
        </div>

        <div>
          <label for="verify"><img src="../assets/img/verify-icon.png" alt="Verify Icon"></label>
          <input id="verify" type="number" required>
          <button id="verify-email" type="button">Verify your email</button>
        </div>

        <div>
          <label for="password"><img src="../assets/img/password-icon.png" alt="Password Icon"></label>
          <input id="password" type="password" placeholder="Enter your password" required>
        </div>

        <div>
          <label for="repeat-password"><img src="../assets/img/password-icon.png" alt="Password Icon"></label>
          <input id="repeat-password" type="password" placeholder="Repeat password" required>
        </div>

        <div id="captcha">
          <div class="g-recaptcha" data-sitekey="6LcmtdQqAAAAACkTwbyhF5gil2oJ09cvcvvpPykQ"></div>
        </div>

        <button name="register" type="submit" class="submit">Register</button>
      </form>

      <div>
        <p><a href="./login.html">Already registered? Log in!</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NextPlay.</p>
    <p><a href="">about us</a></p>
  </footer>
</body>

</html>
