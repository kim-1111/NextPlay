<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>



    <header>
        <div class="navbar">
            <span class="logo">LOGO</span>
            <nav>
                <a href="#">Calendarios</a>
                <a href="#">Notificación</a>
                <a href="#">Foros</a>
                <button class="login-btn">Login</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="register-container">
            <h2>Login</h2>
            <form>
                <label>
                    <div class="input-container">
                        <img src="./imagenes/user-icon.png" alt="User Icon">
                    </div>
                    <input type="text" required placeholder="Enter username">
                </label>
                <label>
                    <div class="input-container">
                        <img src="./imagenes/password-icon.png" alt="Password Icon">
                    </div>
                    <input type="password" required placeholder="Enter your password">
                </label>

                <div class="box1">
                    <div class="rememberpassword">
                        
                        <label for="remember">
                            <input type="checkbox" id="remember"> Remember me
                        </label>
                    </div>
                    

                    <div class="forgotpassword">
                        <a href="" class="wowow">Forgot password?</a>
                    </div>
                </div>
                <!--<div class="captcha">
                    <div class="g-recaptcha" data-sitekey="6LcmtdQqAAAAACkTwbyhF5gil2oJ09cvcvvpPykQ"></div>
                </div> -->
                
                <button type="submit" class="register-btn">Login</button>
            </form>
            <div class="donthaveaccount">
                <p><a href="#">Don't have an account? Register!</a></p>
            </div>
            
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
