<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextPlay</title>
  <link rel="icon" href="../assets/img/logo.png">
  <link rel="stylesheet" href="../css/register.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav>
      <a href="./index.html"><img src="../assets/img/logo.png" alt="logo-NextPlay" id="logo-img"></a>
      <ul>
        <li id="search"><label for="search-input"></label>
          <input type="text" name="search-input" id="search-input">
          <datalist></datalist>
        </li>
        <li>
          <a href="">Events</a>
        </li>
        <li>
          <a href="">News</a>
        </li>
        <li>
          <a href="">Forums</a>
        </li>
        <li id="login">
          <a href="./login.html">Login</a>
        </li>
        <li id="menu">
          <i class="bi bi-list"></i>
          <ul id="menu-dropdown">
            <li><a href="">Events</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Forums</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register-container">
      <h2>Register</h2>
      <form>
        <label>
          <div class="input-container">
            <img src="../assets/img/user-icon.png" alt="User Icon">
          </div>
          <input type="text" required placeholder="Enter your username">
        </label>
        <label>
          <div class="input-container">
            <img src="../assets/img/email-icon.png" alt="Email Icon">
          </div>
          <input type="email" required placeholder="Enter your email">

        </label>
        <label>
          <div class="input-container">
            <img src="../assets/img/verify-icon.png" alt="Verify Icon">
          </div>
          <input type="number" required>
          <button type="button" class="verify-email">Verify your email</button>

        </label>

        <label>
          <div class="input-container">
            <img src="../assets/img/password-icon.png" alt="Password Icon">
          </div>
          <input type="password" required placeholder="Enter your password">
        </label>
        <label>
          <div class="input-container">
            <img src="../assets/img/password-icon.png" alt="Password Icon">
          </div>
          <input type="password" required placeholder="Repeat password">
        </label>
        <div class="captcha">
          <div class="g-recaptcha" data-sitekey="6LcmtdQqAAAAACkTwbyhF5gil2oJ09cvcvvpPykQ"></div>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
      <div class="haveaccount">
        <p><a href="./login.html">Already registered? Log in!</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>Footer</p>
  </footer>
</body>

</html>
